<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rating Component by SebasRios</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/mobile-styles.css" />
  </head>
  <body>
    <div class="card-container">
      <div class="star-container">
        <div class="rounded-circle circle">
          <img src="images/icon-star.svg" alt="star-icon" />
        </div>
      </div>
      <div class="description-container">
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="number-container">
        <button class="rounded-circle button-circle" value="1">1</button>
        <button class="rounded-circle button-circle" value="2">2</button>
        <button class="rounded-circle button-circle" value="3">3</button>
        <button class="rounded-circle button-circle" value="4">4</button>
        <button class="rounded-circle button-circle" value="5">5</button>
      </div>
      <div class="submission-container">
        <button id="triggerSubmit">SUBMIT</button>
      </div>
    </div>

    <div class="card-result-container">
      <div class="image-container">
        <img src="images/illustration-thank-you.svg" alt="thankyou-image" />
      </div>
      <div class="display-result-container">
        <p>You selected <span id="result-number">1</span> out of 5</p>
      </div>
      <div class="description-result-container">
        <h2>Thank you!</h2>
        <p>
          We appreciate you taking the time to give a rating. If you ever need
          more support, don't hesitate to get in touch!
        </p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
